<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tap Tempo BPM calculate</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- oninput="onbeat(inBeat, texting)"-->
	<div class="wrap">
		<!-- Секция с полузнком, выводом текста темпа и кнопками, изменения для -->
		<div class="section">
			<button class="tap">Tap</button>
			
			<input type="range" id="beat" name="beat" min="1" max="320" step="1"   oninput="getNewBeat()" value="120" class="inprange" />
			<div class="value-box">
				<input type="number" min="1" max="320" step="1" value="" id="nmbrInpt" oninput="changeNewVal()" class="inpvalue" placeholder="..." />
				<span>BPM</span>	
				<button class="reset">Reset</button>			
			</div>
		</div>
		<!-- Секция с расчетом значений -->
		<div class="calculate">

			<div class="calc-row">
				<div class="calc-column">
					<div class="calc-item item-head">note</div>
					<div class="calc-item item-head">basic</div>
					<div class="calc-item item-head">dot</div>
					<div class="calc-item item-head">trip</div>
				</div>
				<div class="calc-column">
					<div class="calc-item item-head">1/4</div>
					<div class="calc-item forms">...ms</div>
					<div class="calc-item forms">...ms</div>
					<div class="calc-item forms">...ms</div>
				</div>
				<div class="calc-column">
					<div class="calc-item item-head">1/8</div>
					<div class="calc-item forms">...ms</div>
					<div class="calc-item forms">...ms</div>
					<div class="calc-item forms">...ms</div>
				</div>
				<div class="calc-column">
					<div class="calc-item item-head">1/16</div>
					<div class="calc-item forms">...ms</div>
					<div class="calc-item forms">...ms</div>
					<div class="calc-item forms">...ms</div>
				</div>
				<div class="calc-column">
					<div class="calc-item item-head">1/32</div>
					<div class="calc-item forms">...ms</div>
					<div class="calc-item forms">...ms</div>
					<div class="calc-item forms">...ms</div>
				</div>
				<div class="calc-column">
					<div class="calc-item item-head">1/64</div>
					<div class="calc-item forms">...ms</div>
					<div class="calc-item forms">...ms</div>
					<div class="calc-item forms">...ms</div>
				</div>
				<div class="calc-column">
					<div class="calc-item item-head">1/128</div>
					<div class="calc-item forms">...ms</div>
					<div class="calc-item forms">...ms</div>
					<div class="calc-item forms">...ms</div>
				</div>
			</div>

		</div>
	</div>

	<script src="tapTempo.js"></script>
	<script src="calcBPMtoMs.js"></script>
	<script src="scriptStart.js"></script>
</body>
</html>
